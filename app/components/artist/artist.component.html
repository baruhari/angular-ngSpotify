<div *ngIf = "artist">
<header class="artist-header">
<div *ngIf = "artist.images.length>0">
<img class="artist-thumb img-circle" src="{{artist.images[0].url}}"/>
</div>
<h1> {{artist.name}}</h1>
<p *ngIf = "artist.genres.length>0">
Genres : <span *ngFor ="let genre of artist.genres">
    {{genre}}
    </span>
</p>
</header>
<div class="artist-alumbs">
<div class="row">
<div *ngFor = "let album of albums" class="col-md-3">
                <div *ngIf = "album.images.length>0">
                    <div class="card card-inverse album card-outline-primary">
                            <img class="card-img-top album-thumb" src="{{album.images[0].url}}"/>
                                <div class="card-block">
                                    <h4 class="card-title">{{album.name}}</h4>
                            </div>
                            <a routerLink = "/album/{{album.id}}" class="btn btn-default btn-block">Album Details</a>
                    </div>      
                </div>
    </div>
</div>
</div>
